<!DOCTYPE html>
<html lang="zh-hant-tw">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>testnotify</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
  </head>
  <body>
    <div class="container"><a class="btn btn-primary" id="notify" href="#">設定</a></div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <svg class="bd-placeholdeer-img rounded mr-2" width="20" height="20">
          <rect fill="#007ddf" width="100%" height="100%"></rect>
        </svg><strong class="mr-auto">測試</strong><small>最新</small>
        <button class="ml-2 mb-1 close" type="button" data-dismiss="toast" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="toast-body">Hello, world! This is a toast message.</div>
    </div>
  </body>
  <script src="javascripts/jquery-3.1.1.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script>
    var enableNotifications = document.querySelectorAll('#notify');
    if ('Notification' in window) {
      for (var i= 0; i < enableNotifications.length; i++) {
        enableNotifications[i].style.display = 'inline-block';
        enableNotifications[i].addEventListener('click', askForNotificationPermission);
      }
    }
    function displayNotification(){
      new Notification('訂閱成功！！！');
    }
    function askForNotificationPermission() {
      Notification.requestPermission(function(status){
        console.log('User Choice', status);
        if (status !== 'granted') {
          console.log('推播允許被拒絕了!');
        } else {
          displayNotification();
          $('#notify').click(function(){
            $('.toast').toast('show')
          });
        }
      });
    }
  </script>
</html>
